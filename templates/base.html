{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/tailwind/output.css' %}">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    {% block head %}{% endblock %}
</head>

{% block bodyOpeningTag %}<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>{% endblock bodyOpeningTag %}
    <!-- Toasts -->
    {% for message in messages %}
    <div class="toast">
        <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-error text-primary-content{% endif %}">
            <span>{{message}}</span>
            <i data-toast="close" class="cursor-pointer bi-x-lg font-bold"></i>
        </div>
    </div>
    {% endfor %}

    {% block content %}{% endblock content %}

    <!-- Scripts -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="{% static 'js/tailwind/helpers.js' %}"></script>
    {% block js %}{% endblock %}
</body>

</html>
