{% extends 'base.html' %}
{% block title %}SlashPing - Build connections & stay on track{% endblock title %}

{% block head %}
<meta name="description" content="Whether you're an aspiring professional looking to connect with key individuals, or someone simply trying to maintain meaningful relationships, SlashPing makes it effortless to stay in touch.">
{% endblock head %}

{% block content %}
<div class="d-flex gap-10 p-5 flex-column justify-start align-items-start">
    <h1>Home page</h1>
    {% if request.user.is_authenticated %}
        <a href="{% url 'dashboard' %}" class="btn btn-primary">Dashboard</a>
    {% else %}
        <a href="{% url 'admin:login' %}" class="btn btn-success">Login</a>
    {% endif %}
</div>

{% endblock %}
