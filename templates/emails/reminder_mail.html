<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: Arial, Helvetica, sans-serif;background-color: oklch(93% 0 0);margin-left: 20px;margin-right: 20px;">
    <p>Hi, {{ user.name }}!</p>
    <p>Here are the count of pending clients till today:</p>

    <p>
        <b>{{user.pending_clients}}</b> pending client{% if user.pending_clients > 1 %}s{% endif %}.
        <a href="{{SITE_URL}}{% url 'reset_pending_counts' %}?origin=EMAIL" style="cursor:pointer;text-decoration: none;font-size:14px;border:none;background-color: oklch(93% 0 0);color:black;padding:5px 10px;border-radius: 3px;">Reset Counter</a>
    </p>

    <hr>
    <p style="margin-top: 30px;font-size: 12px;color: gray;">
        Thanks for using Slashping! <br>
        Made by <a href="https://sandipsadhukhan.com">Sandip Sadhukhan</a>
    </p>
</body>
</html>
